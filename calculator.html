<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vin's Calculator</title>
    <link href="calculator.css" rel="stylesheet">
</head>

<body>
    <div id="calculatorBody">
        <div id="historyScreen"></div>
        <div id="calculatorScreen">0</div>
        <div id="calculatorBtns">
            <div class="top-row">
                <button id="btnReset">C</button>
                <button id="btnDel">DEL</button>     
            </div>
            <div class="third-row">
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btnDiv">/</button>
            </div>

            <div class="second-row">
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btnMulti">x</button>
            </div>

            <div class="first-row">
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btnSub">-</button>
            </div>

            <div class="bottom-row">
                <button id="btn0">0</button>
                <button id="btnDeci">.</button>
                <button id="btnEqual">=</button>
                <button id="btnAdd">+</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
